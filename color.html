<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    :root {
      --self-color: rgb(250, 0, 200);
      --my-border: 2px solid teal;
    }
    div {
      width: 50px;
      height: 50px;
      text-decoration: underline;

      background-color: rgba(229, 9, 20, 30%);
    }
    span {
      display: block;
      width: 50px;
      height: 50px;
      background-color: rgb(250, 225, 0);
    }
    a {
      color: var(--self-color);
      border: var(--my-border);
    }
  </style>
  <body>
    <span>like it</span>
    <div>check</div>
    <a href="#">website</a>
  </body>
</html>
